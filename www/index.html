<html>

<head>
    <title>Julian Ferrone's Forsp Interpreter</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">forsp&gt;</span>
            <span class="input-wrapper">
                <span class="input-viewport">
                    <span id="rendered-input"></span>
                </span>
                <input id="terminal-input" type="text" autocomplete="off" autofocus />
            </span>
        </div>
    </div>

    <!-- Here, we have to load the generated JS file directly in the document -->
    <script src="./pkg/forsp.js"></script>
    <!-- Note that there is NO `type="module"` in the script tag -->
    <script src="./index.js"></script>
</body>

</html>
